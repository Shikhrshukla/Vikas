<!doctype html>
<html>
  <head>
    <title>Playlist Results</title>
  </head>
  <body>
    <h1>Playlist for mood: {{ emotion }} in {{ language }}</h1>
    <ul>
      {% for song in songs %}
        <li>
          <a href="{{ song.url }}" target="_blank">{{ song.name }} by {{ song.artist }}</a>
        </li>
      {% endfor %}
    </ul>
    <!-- Load More button: Pass current emotion, language, and next_offset -->
    <form action="{{ url_for('more') }}" method="get">
      <input type="hidden" name="emotion" value="{{ emotion }}">
      <input type="hidden" name="language" value="{{ language }}">
      <input type="hidden" name="offset" value="{{ next_offset }}">
      <button type="submit">Load More</button>
    </form>
    <br>
    <a href="/">Try Again</a>
  </body>
</html>
